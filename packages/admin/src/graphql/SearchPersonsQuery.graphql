query SearchPersonsQuery($filter: PersonFilter, $orderBy: PersonOrderBy) {
  persons(filter: $filter, orderBy: $orderBy) {
    nodes {
      id
      firstName
      lastName
      secondName
      birthDate
      unzr
      taxId
      insertedAt
      authenticationMethods: authenticationMethods {
        type
        phoneNumber
      }
    }
  }
}
