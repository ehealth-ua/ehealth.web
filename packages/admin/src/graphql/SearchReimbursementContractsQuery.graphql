query SearchReimbursementContractsQuery(
  $filter: ReimbursementContractFilter
  $orderBy: ReimbursementContractOrderBy
  $before: String
  $after: String
  $first: Int
  $last: Int
) {
  reimbursementContracts(
    first: $first
    filter: $filter
    orderBy: $orderBy
    before: $before
    after: $after
    last: $last
  ) {
    nodes {
      id
      databaseId
      contractNumber
      startDate
      endDate
      status
      statusReason
      isSuspended
      nhsSigner {
        id
        party {
          id
          firstName
          secondName
          lastName
        }
      }
      contractorLegalEntity {
        id
        edrpou
        name
      }
      medicalProgram {
        id
        name
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}
