query ReimbursementContractQuery(
  $id: ID!
  $before: String
  $after: String
  $first: Int
  $last: Int
  $divisionFilter: DivisionFilter
) {
  reimbursementContract(id: $id) {
    id
    databaseId
    contractNumber
    contractRequest {
      id
      databaseId
    }
    isSuspended
    status
    printoutContent
    startDate
    endDate
    statusReason
    reason
    contractorLegalEntity {
      id
      name
      edrpou
      databaseId
      addresses {
        type
        area
        region
        settlement
        settlementType
        settlementId
        streetType
        street
        building
        apartment
      }
      mergedToLegalEntity {
        mergedFromLegalEntity {
          id
          name
          edrpou
          databaseId
        }
      }
    }
    contractorOwner {
      id
      databaseId
      party {
        id
        firstName
        lastName
        secondName
      }
    }
    contractorBase
    contractorPaymentDetails {
      bankName
      mfo
      payerAccount
    }
    contractorDivisions(
      filter: $divisionFilter
      first: $first
      before: $before
      after: $after
      last: $last
    ) {
      nodes {
        id
        databaseId
        name
        addresses {
          type
          area
          region
          settlement
          settlementType
          settlementId
          streetType
          street
          building
          apartment
        }
        phones {
          type
          number
        }
        email
        mountainGroup
        workingHours
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
    attachedDocuments {
      type
      url
    }
    medicalProgram {
      id
      name
    }
  }
}
