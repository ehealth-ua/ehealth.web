query SearchContractRequestsQuery(
  $filter: ContractRequestFilter
  $orderBy: ContractRequestOrderBy
  $before: String
  $after: String
  $first: Int
  $last: Int
) {
  contractRequests(
    first: $first
    filter: $filter
    orderBy: $orderBy
    before: $before
    after: $after
    last: $last
  ) {
    nodes {
      id
      contractNumber
      startDate
      endDate
      status
      databaseId
      assignee {
        party {
          firstName
          secondName
          lastName
        }
      }
      insertedAt
      contractorLegalEntity {
        id
        edrpou
        name
      }
      contractorOwner {
        id
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}
