query PersonQuery($id: ID!) {
  person(id: $id) {
    id
    databaseId
    status
    firstName
    secondName
    lastName
    birthDate
    birthCountry
    birthSettlement
    taxId
    unzr
    phones {
      type
      number
    }
    authenticationMethods {
      type
      phoneNumber
    }
    emergencyContact {
      firstName
      lastName
      secondName
      phones {
        type
        number
      }
    }
    confidantPersons {
      relationType
      firstName
      lastName
      secondName
      birthDate
      birthCountry
      birthSettlement
      unzr
      taxId
      email
      phones {
        type
        number
      }
    }
  }
}
