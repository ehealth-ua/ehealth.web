query PersonQuery($id: ID!) {
  person(id: $id) {
    id
    databaseId
    status
    firstName
    secondName
    lastName
    birthDate
    birthCountry
    birthSettlement
    taxId
    unzr
    phones {
      type
      number
    }
    authenticationMethods {
      type
      phoneNumber
    }
  }
}
