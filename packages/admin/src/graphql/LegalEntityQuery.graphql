query LegalEntityQuery(
  $id: ID!
  $mergeLegalEntityFilter: RelatedLegalEntityFilter
  $divisionFilter: DivisionFilter
  $orderBy: RelatedLegalEntityOrderBy
  $first: Int
) {
  legalEntity(id: $id) {
    id
    databaseId
    status
    edrpou
    name
    addresses {
      type
      area
      region
      settlement
      settlementType
      settlementId
      streetType
      street
      building
      apartment
    }
    phones {
      type
      number
    }
    email
    type
    ownerPropertyType
    kveds
    misVerified
    nhsVerified
    nhsReviewed
    nhsComment
    website
    receiverFundsCode
    legalForm
    beneficiary
    archive {
      date
      place
    }
    medicalServiceProvider {
      licenses {
        licenseNumber
        issuedBy
        issuedDate
        expiryDate
        activeFromDate
        whatLicensed
        orderNo
      }
      accreditation {
        category
        issuedDate
        expiryDate
        orderNo
        orderDate
      }
    }
    owner {
      id
      databaseId
      position
      startDate
      endDate
      status
      employeeType
      party {
        firstName
        lastName
        secondName
      }
      additionalInfo {
        specialities {
          speciality
        }
      }
    }
    mergedToLegalEntity {
      mergedToLegalEntity {
        id
      }
    }
    mergedFromLegalEntities(
      first: $first
      filter: $mergeLegalEntityFilter
      orderBy: $orderBy
    ) {
      nodes {
        isActive
        reason
        insertedAt
        mergedFromLegalEntity {
          id
          name
          edrpou
        }
      }
    }
    divisions(first: $first, filter: $divisionFilter) {
      nodes {
        databaseId
        name
        addresses {
          type
          area
          region
          settlement
          settlementType
          settlementId
          streetType
          street
          building
          apartment
        }
        phones {
          type
          number
        }
        email
        status
        mountainGroup
      }
    }
  }
}
