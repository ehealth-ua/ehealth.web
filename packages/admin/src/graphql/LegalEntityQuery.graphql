query LegalEntityQuery(
  $id: ID!
  $filter: RelatedLegalEntityFilter
  $orderBy: RelatedLegalEntityOrderBy
  $first: Int
) {
  legalEntity(id: $id) {
    id
    databaseId
    status
    edrpou
    name
    addresses {
      type
      area
      region
      settlement
      settlementType
      settlementId
      streetType
      street
      building
      apartment
    }
    phones {
      type
      number
    }
    email
    type
    ownerPropertyType
    kveds
    misVerified
    nhsVerified
    medicalServiceProvider {
      licenses {
        licenseNumber
        issuedBy
        issuedDate
        expiryDate
        activeFromDate
        whatLicensed
        orderNo
      }
      accreditation {
        category
        issuedDate
        expiryDate
        orderNo
        orderDate
      }
    }
    owner {
      id
      databaseId
      position
      startDate
      endDate
      status
      employeeType
      party {
        firstName
        lastName
        secondName
      }
      additionalInfo {
        specialities {
          speciality
        }
      }
    }
    mergedFromLegalEntities(first: $first, filter: $filter, orderBy: $orderBy) {
      nodes {
        isActive
        reason
        insertedAt
        mergedFrom {
          id
          name
          edrpou
        }
      }
    }
    divisions(first: $first) {
      nodes {
        databaseId
        name
        addresses {
          type
          area
          region
          settlement
          settlementType
          settlementId
          streetType
          street
          building
          apartment
        }
        phones {
          type
          number
        }
        email
        status
        mountainGroup
      }
    }
  }
}
