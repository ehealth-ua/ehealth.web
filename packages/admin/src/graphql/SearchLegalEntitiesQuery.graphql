query SearchLegalEntitiesQuery(
  $filter: LegalEntityFilter
  $orderBy: LegalEntityOrderBy
) {
  legalEntities(first: 10, filter: $filter, orderBy: $orderBy) {
    nodes {
      id
      databaseId
      name
      edrpou
      addresses {
        type
        area
        region
        settlement
        settlementType
        settlementId
        streetType
        street
        building
        apartment
      }
      nhsVerified
      insertedAt
      status
      type
    }
  }
}
