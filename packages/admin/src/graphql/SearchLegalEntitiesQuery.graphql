query SearchLegalEntitiesQuery(
  $filter: LegalEntityFilter
  $orderBy: LegalEntityOrderBy
  $before: String
  $after: String
  $first: Int
  $last: Int
  $skip: Boolean = false
) {
  legalEntities(
    first: $first
    filter: $filter
    orderBy: $orderBy
    before: $before
    after: $after
    last: $last
  ) @skip(if: $skip) {
    nodes {
      id
      databaseId
      name
      edrpou
      addresses {
        type
        area
        region
        settlement
        settlementType
        settlementId
        streetType
        street
        building
        apartment
      }
      nhsVerified
      nhsReviewed
      insertedAt
      status
      type
      owner {
        id
        party {
          id
          firstName
          lastName
          secondName
        }
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}
