query SearchDeclarationsQuery(
  $filter: DeclarationFilter
  $orderBy: DeclarationOrderBy
  $first: Int
  $last: Int
  $before: String
  $after: String
) {
  declarations(
    filter: $filter
    orderBy: $orderBy
    first: $first
    last: $last
    before: $before
    after: $after
  ) {
    nodes {
      id
      databaseId
      declarationNumber
      startDate
      signedAt
      status
      legalEntity {
        id
        databaseId
        edrpou
        name
      }
      person {
        id
        databaseId
        firstName
        lastName
        secondName
      }
      division {
        id
        databaseId
        name
        addresses {
          type
          settlementType
          settlement
          streetType
          street
          building
        }
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}
