mutation MergeLegalEntitiesMutation(
  $signedContent: String!
  $signedContentEncoding: SignedContentEncoding!
) {
  mergeLegalEntities: mergeLegalEntities(
    input: {
      signedContent: {
        content: $signedContent
        encoding: $signedContentEncoding
      }
    }
  ) {
    legalEntityMergeJob {
      id
    }
  }
}
