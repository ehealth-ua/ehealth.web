query EmployeesQuery(
  $first: Int!
  $filter: EmployeeFilter
  $orderBy: EmployeeOrderBy
) {
  employees(first: $first, filter: $filter, orderBy: $orderBy) {
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    nodes {
      id
      databaseId
      position
      startDate
      endDate
      status
      employeeType
      party {
        firstName
        secondName
        lastName
      }
      additionalInfo {
        specialities {
          speciality
          specialityOfficio
        }
      }
      division {
        id
        databaseId
        name
      }
      legalEntity {
        id
        databaseId
        name
      }
    }
  }
}
