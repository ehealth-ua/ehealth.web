query SettlementsQuery(
  $filter: SettlementFilter
  $orderBy: SettlementOrderBy
  $before: String
  $after: String
  $first: Int
  $last: Int
  $skip: Boolean!
) {
  settlements(
    first: $first
    filter: $filter
    orderBy: $orderBy
    before: $before
    after: $after
    last: $last
  ) @skip(if: $skip) {
    nodes {
      id
      databaseId
      name
      type
      district {
        id
        name
      }
      region {
        id
        name
      }
    }
  }
}
