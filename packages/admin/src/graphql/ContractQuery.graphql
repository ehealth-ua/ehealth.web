query ContractQuery(
  $id: ID!
  $before: String
  $after: String
  $first: Int
  $last: Int
  $orderBy: ContractorEmployeeDivisionOrderBy
  $divisionFilter: DivisionFilter
  $employeeFilter: ContractorEmployeeDivisionFilter
) {
  contract(id: $id) {
    id
    databaseId
    contractNumber
    contractRequest {
      id
      databaseId
      printoutContent
    }
    isSuspended
    status
    nhsPaymentMethod
    nhsSignerBase
    nhsSigner {
      id
      party {
        firstName
        lastName
        secondName
      }
    }
    nhsContractPrice
    issueCity
    contractorLegalEntity {
      edrpou
      name
      id
      databaseId
    }
    printoutContent
    startDate
    endDate
    contractorRmspAmount
    contractorLegalEntity {
      id
      name
      edrpou
      addresses {
        type
        area
        region
        settlement
        settlementType
        settlementId
        streetType
        street
        building
        apartment
      }
    }
    contractorOwner {
      databaseId
      party {
        firstName
        lastName
        secondName
      }
    }
    contractorBase
    contractorPaymentDetails {
      bankName
      mfo
      payerAccount
    }
    contractorDivisions(
      filter: $divisionFilter
      first: $first
      before: $before
      after: $after
      last: $last
    ) {
      nodes {
        id
        databaseId
        name
        addresses {
          type
          area
          region
          settlement
          settlementType
          settlementId
          streetType
          street
          building
          apartment
        }
        phones {
          type
          number
        }
        email
        mountainGroup
        workingHours
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
    contractorEmployeeDivisions(
      filter: $employeeFilter
      first: $first
      before: $before
      after: $after
      last: $last
      orderBy: $orderBy
    ) {
      nodes {
        employee {
          databaseId
          party {
            firstName
            lastName
            secondName
          }
          additionalInfo {
            specialities {
              speciality
              specialityOfficio
            }
          }
        }
        staffUnits
        declarationLimit
        division {
          id
          name
        }
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
    externalContractors {
      legalEntity {
        name
      }
      contract {
        number
        issuedAt
        expiresAt
      }
      divisions {
        division {
          name
        }
        medicalService
      }
    }
    attachedDocuments {
      type
      url
    }
    statusReason
  }
}
