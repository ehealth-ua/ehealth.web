query SearchCapitationContractsQuery(
  $filter: CapitationContractFilter
  $orderBy: CapitationContractOrderBy
  $before: String
  $after: String
  $first: Int
  $last: Int
) {
  capitationContracts(
    first: $first
    filter: $filter
    orderBy: $orderBy
    before: $before
    after: $after
    last: $last
  ) {
    nodes {
      id
      databaseId
      isSuspended
      contractNumber
      contractRequestId
      startDate
      endDate
      status
      insertedAt
      contractorLegalEntity {
        id
        edrpou
        name
        mergedFromLegalEntities(first: 10) {
          nodes {
            mergedFromLegalEntity {
              id
              name
              edrpou
            }
          }
        }
      }
      contractorOwner {
        id
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}
