query(
  $fullName: String!
  $divisionName: String!
  $speciality: String!
  $settlement: String!
  $settlementRegion: String!
) {
  search(
    fullName: $fullName
    divisionName: $divisionName
    speciality: $speciality
    settlement: $settlement
    settlementRegion: $settlementRegion
  )
    @rest(
      path: "/stats/employees?employee_type=DOCTOR&full_name=:fullName&speciality=:speciality&division_name=:divisionName&settlement=:settlement&region=:settlementRegion&is_available=true&page=1&page_size=50"
      type: "SearchPayload"
    ) {
    data
  }
}
