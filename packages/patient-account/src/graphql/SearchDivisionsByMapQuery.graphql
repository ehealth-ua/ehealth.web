query(
  $north: Int!
  $east: Int!
  $south: Int!
  $west: Int!
  $divisionName: String!
  $settlement: String!
  $region: String!
  $page: Int!
  $page_size: Int!
) {
  divisions(
    north: $north
    east: $east
    south: $south
    west: $west
    divisionName: $divisionName
    settlement: $settlement
    region: $region
    page: $page
    page_size: $page_size
  )
    @rest(
      path: "/divisions?north=:north&east=:east&south=:south&west=:west&division_name=:divisionName&settlement=:settlement&region=:region&page=:page&page_size=:page_size&type=CLINIC"
      type: "DivisionsPayload"
      endpoint: "stats"
    ) {
    data
  }
}
