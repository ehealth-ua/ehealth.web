"""
ADDRESS contain info about both type of addresses REGISTRATION and RESIDENCE
"""
type Address {
  type: AddressType!
  country: String!
  area: String!
  region: String
  settlement: String!
  settlementType: SettlementType!
  settlementId: ID!
  streetType: StreetType!
  street: String
  building: String!
  apartment: String
  zip: String!
}

enum AddressType {
  ACTIVE
  CLOSED
}

enum StreetType {
  TRACT
  STREET
  STATION
  SQUARE
  SELECTION_BASE
  ROAD
  RIVER_SIDE
  PASSAGE
  PASS
  MILITARY_BASE
  MICRODISTRICT
  MAIDAN
  LINE
  HOUSING_AREA
  HIGHWAY
  FORESTRY
  ENTRANCE
  BOULEVARD
  BLOCK
  BLIND_STREET
  AVENUE
  ASCENT
  ALLEY
}

enum SettlementType {
  VILLAGE
  TOWNSHIP
  SETTLEMENT
  CITY
}
