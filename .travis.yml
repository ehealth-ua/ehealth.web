language: node_js
services:
  - docker
node_js:
  - 10.1.0
cache:
  directories:
    - "$HOME/.npm"
env:
  global:
    - TRUNK_BRANCH="master"
    - DOCKER_REPOSITORY="edenlabllc"
    - HELM_CHART="fe"
    - secure:
        
    - secure:
        
    - secure:
        
before_install:
  - npm i -g npm@6.0.1
install:
  - npm ci
script: skip
jobs:
  include:
    - stage: unit tests
      script: npm run test:unit
    - stage: build and release
      if:
        (branch = env(TRUNK_BRANCH) OR branch =~ /^(\d+\.)?\d+-stable$/) AND type = push
      script:
        - ./ci/prepare-release.sh || travis_terminate 1
        - "npm run release -- --yes || travis_terminate 1"
        - npm run image:build-and-test -- --concurrency 1 --since origin/HEAD || travis_terminate 1
        - npm run image:push -- --since origin/HEAD -- -- --latest=`[ "$TRAVIS_BRANCH" = "$TRUNK_BRANCH" ] && echo true || echo false` || travis_terminate 1
        - git push --follow-tags --no-verify origin $TRAVIS_BRANCH || travis_terminate 1
    - stage: deploy
      if:
        (branch = env(TRUNK_BRANCH) OR branch =~ /^(\d+\.)?\d+-stable$/) AND type = push
      script:
        - ./ci/prepare-deploy.sh || travis_terminate 1
        - npm run chart:update || travis_terminate 1
        - npm run chart:deploy || travis_terminate 1
